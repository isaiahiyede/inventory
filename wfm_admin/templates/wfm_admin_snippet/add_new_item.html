<style>
.modal-backdrop {
  z-index: -1;
}
.mhover:hover{
  background: #337ab7;
  border: thick solid #337ab7; 

}
</style>

<div class="modal fade" id="itemcreateModal" role="dialog">
            <div class="modal-dialog">
    
            <!-- Modal content-->
                <div class="modal-content" align="left">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Item </h4>
                         <!-- <p>{{order_item.id}}</p> -->
                    </div>
                    <div class="modal-body">
                        
                        <div class="alert hidden" id="alert1" role="alert">
                    </div>
                    <p id="item_make"></p>
                  
                    <form action="{% url 'dashboard:create_item' %}" method="post" class="special_create" enctype="multipart/form-data">
                      {% csrf_token %}                            
                               
                              <div class="col-md-12">
                                <label>Name</label>
                                  <input required type="text" id="item_name" maxlength="50" name="item_name" value=""/>
                              </div>

                              <div class="col-md-12">
                                <label>Category</label>
                                  <input required type="text" id="item_category" maxlength="50" name="item_category" value=""/>
                              </div> 

                              <div class="col-md-12">
                                <label>Description</label>
                                  <input required type="text" id="item_desc" maxlength="50" name="item_desc" value="" />
                              </div>                          
                           
                              <div class="col-md-12">
                                <label>Quantity</label>
                                  <input id="item_quantity" maxlength="50" name="item_quantity"  type="number"  value="" required />
                              </div>                        

                              <div class="col-md-12" style="margin-top:20px;">
                                <label>Image</label>
                                  <input id="item_image" maxlength="120" name="item_image"  type="file"  value="" required />
                              </div> 

                              <input style="margin-left: 180px !important; margin-top: 20px !important;" type="submit" name="edit" id="item_edit" class='btn mhover' value="Submit"/>
                            <!-- </div> -->
                            
                    </form><br>
                    
                    
                  </div>
                    </div>
                </div>
      
            </div>
        </div>
